<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/sunny/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" href="style/my_css.css">
    <title>Jquery UI</title>
</head>
<body>
    <form action="" id="monster">
        <div id="sibhting">
            <h1>提交你发现的怪物</h1>
            <hr>
            <h3>具体时间：</h3>
                <input type="text" name="sighting_date" id="datepicker"/>
        </div>
            <hr>
            <h3>怪物类型：</h3>
        <div id="type_select">
            <input type="radio" name="creture_type" id="radio1" class="just_display">
                <label for="radio1">卡布拉</label>
            <input type="radio" name="creture_type" id="radio2">
                <label for="radio2">泽西恶魔</label>
            <input type="radio" name="creture_type" id="radio3">
                <label for="radio3">尼斯湖水怪</label>
            <input type="radio" name="creture_type" id="radio4">
                <label for="radio4">大脚怪</label>    
        </div>
        <h3>与怪物的距离(英尺)</h3>
        <input type="text" value="0" name="creature_distance"  id="distance" class="just_display readonly" readonly="readonly">
        <br>
        <br>
        <div id="slide_dist"></div>
        <h3>估测怪物的重量(磅)</h3>
        <input type="text" value="0" name="creature_weight"  id="weight" class="just_display readonly" readonly="readonly">
        <br>
        <br>
        <div id="slide_weight"></div>
        <h3>估测怪物的身高（英尺）</h3>
        <input type="text" value="0" name="creature_height"  id="height" class="just_display readonly" readonly="readonly">
        <br>
        <br>
        <div id="slide_height"></div>
        <h3>怪物所在的纬度</h3>
        <input type="text" value="0" name="creature_latitude"  id="latitude" class="just_display readonly" readonly="readonly">
        <br>
        <br>
        <div id="slide_latitude"></div>
        <h3>怪物所在的经度</h3>
        <input type="text" value="0" name="creature_longitude"  id="longitude" class="just_display readonly" readonly="readonly">
        <br>
        <br>
        <div id="slide_longitude"></div>
        <br>
        <br>
        <h3>怪物的颜色</h3>
        颜色：<input type="text" name="creatuere_color" id="color_val" readonly="readonly" id="red_val" class="just_isplay readonly">
        <br>
        <br>
        <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        <br>
        <br>
          红：<input type="text" name="creature_color" id="red_val" class="just_display readonly" readonly="readonly">
        <div id="red"></div>
        绿：<input type="text" name="creature_color" id="green_val" class="just_display readonly" readonly="readonly">
        <div id="green"></div>
        蓝: <input type="text" name="creature_color" id="blue_val" class="just_display readonly" readonly="readonly">
        <div id="blue"></div>
        <br>
        <button type="submit">点我提交</button>
</body>
<script src="script/jquery-1.8.3.js"></script>
<script src="script/jquery-ui-1.9.2.custom.js"></script>
<script src="script/my_script.js"></script>
</html>
