<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/my_style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>2018 比赛运动员</h2>
    </header>
    <div id="main">
        <ul id="idTabs">
            <li><a href="#male">男运动员</a></li>
            <li><a href="#female">女运动员</a></li>
            <li><a href="#all">全部运动员</a></li>
        </ul>
        <br>
        <div id="male">
            <h4>男运动员</h4>
            <ul id="finishers_f"></ul>
        </div>
        <div id="female">
            <h4>女运动员</h4>
            <ul id="finishers_m"></ul>
        </div>
        <div id="all">
            <h4>全部运动员</h4>
            <ul id="finishers_all"></ul>
        </div>
    </div>
    <footer>
        <h4>祝贺所有运动员！</h4>
        <button id="btnStart">开始更新</button>
        <button id="btnStop">停止更新</button>
        <br>
        <br>最新日期：<br><div id="updateTime"></div>
    </footer>
    <br>
    <span id="freq"></span>
    <script src="scripts/jquery-1.6.2.min.js"></script>
    <script src="scripts/my_scripts.js"></script>
    <script src="scripts/jquery.idTabs.min.js"></script>
</body>

</html>
