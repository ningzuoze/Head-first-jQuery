<!DOCTYPE  html>
<html>
	<head>
		<title>jQuery goes to DOM-ville</title>
		<style>
			#chang_me{
				position: absolute;
				top: 200px;
				left: 400px;
				font: 24px arial;
			}
		</style>

	</head>
	<body>
		<button id="move_up">向上移动</button>
		<button id="move_down">向下移动</button>
		<button id="color">变换字体颜色</button>
		<button id="disappear">淡出/淡入</button>
		
		<div id="chang_me">Make Me Do Stuff!</div>
		<script src="script/jquery-3.2.1.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#move_up").click(function(){
					$("#chang_me").animate({top: 30},200);
				});//向上移动结束
				$("#move_down").click(function(){
					$("#chang_me").animate({top:500},2000);
				});//向下移动
				$("#color").click(function(){
					$("#chang_me").css("color","red");
				});//变换颜色
				$("#disappear").click(function(){
					$("#chang_me").toggle("slow");
				});//淡入淡出
			})//end doc ready
		</script>
	</body>
</html>
